<!-- Modal -->
<div class="modal fade" id="addCategory" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add New Category
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form">
                  <div class="form-group">
                    <label for="new_category_name" class="form-control-label">Category Name: </label>
                    <input type="text" required="required" class="form-control"
                      id="new_category_name" placeholder="Enter category"/>
                  </div>
            </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="checkform();">Add new category!</button>
            </div>
        </div>
      </div>
    </div>
